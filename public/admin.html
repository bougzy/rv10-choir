<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Choir Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #2d3748;
            padding: 40px 0;
            margin: 20px 20px 40px 20px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #667eea);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .dashboard-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard-header .lead {
            color: #718096;
            margin: 0;
        }

        .btn-light {
            background: white;
            color: #667eea;
            border: 2px solid transparent;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .btn-light:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-outline-light {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .stats-card:hover::before {
            transform: scaleX(1);
        }

        .stats-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-card h3 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .stats-card p {
            color: #718096;
            margin: 0;
            font-weight: 500;
        }

        .search-filter-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 14px 18px;
            transition: all 0.3s ease;
            background: #f7fafc;
            font-size: 1rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 14px 30px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .member-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            margin-bottom: 25px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #667eea, #764ba2);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .member-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .member-card:hover::before {
            transform: scaleY(1);
        }

        .member-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea, #764ba2) border-box;
            transition: all 0.3s ease;
        }

        .member-card:hover .member-photo {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .member-info h5 {
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.3rem;
        }

        .member-info p {
            color: #718096;
            margin-bottom: 6px;
            font-size: 0.95rem;
        }

        .member-info i {
            color: #667eea;
            width: 20px;
            margin-right: 8px;
        }

        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .badge-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .badge-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .badge-warning {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }

        .badge-info {
            background: linear-gradient(135deg, #4299e1, #3182ce);
        }

        .modal-content {
            border-radius: 20px;
            border: none;
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 25px 30px;
        }

        .modal-body {
            padding: 30px;
        }

        .detail-row {
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #2d3748;
            font-size: 1.05rem;
        }

        .pagination {
            justify-content: center;
            margin-top: 30px;
        }

        .page-link {
            color: #667eea;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            margin: 0 5px;
            padding: 10px 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .page-link:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
        }

        .page-item.active .page-link {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
        }

        .print-only {
            display: none;
        }

        @media print {
            body {
                background: white;
            }
            
            .no-print {
                display: none !important;
            }
            
            .print-only {
                display: block !important;
            }
            
            .member-card {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ddd;
                background: white;
            }
            
            .dashboard-header {
                background: white;
                box-shadow: none;
            }
        }

        @media (max-width: 768px) {
            .dashboard-header h1 {
                font-size: 1.6rem;
            }
            
            .btn-light, .btn-outline-light {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .stats-card {
                margin-bottom: 15px;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin: 20px 0;
        }

        .empty-state i {
            font-size: 4rem;
            color: #cbd5e0;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #718096;
        }

        .container {
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 mb-3 mb-md-0">
                    <h1><i class="fas fa-tachometer-alt me-3"></i>Admin Dashboard</h1>
                    <p class="lead">Manage Choir Members</p>
                </div>
                <div class="col-md-6 text-md-end no-print">
                    <a href="/" class="btn btn-light btn-lg">
                        <i class="fas fa-plus me-2"></i>New Registration
                    </a>
                    <button onclick="window.print()" class="btn btn-outline-light btn-lg ms-md-2">
                        <i class="fas fa-print me-2"></i>Print
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Statistics -->
        <div class="row no-print">
            <div class="col-lg-3 col-md-6">
                <div class="stats-card">
                    <i class="fas fa-users"></i>
                    <h3 id="totalMembers">0</h3>
                    <p>Total Members</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="stats-card">
                    <i class="fas fa-music"></i>
                    <h3 id="activeMembers">0</h3>
                    <p>Current Year</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="stats-card">
                    <i class="fas fa-church"></i>
                    <h3 id="totalParishes">0</h3>
                    <p>Parishes</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="stats-card">
                    <i class="fas fa-flag"></i>
                    <h3 id="totalZones">0</h3>
                    <p>Zones</p>
                </div>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="search-filter-section no-print">
            <div class="row">
                <div class="col-md-8 mb-3 mb-md-0">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search by name, phone, or parish...">
                        <button class="btn btn-primary" onclick="searchMembers()">
                            <i class="fas fa-search me-2"></i>Search
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="filterZone" onchange="loadMembers()">
                        <option value="">All Zones</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Members List -->
        <div id="membersContainer">
            <div class="empty-state">
                <i class="fas fa-users"></i>
                <h3>No Members Yet</h3>
                <p>Start by adding new choir members using the registration form.</p>
            </div>
        </div>

        <!-- Pagination -->
        <nav id="pagination" class="no-print">
            <!-- Pagination will be loaded here -->
        </nav>
    </div>

    <!-- Member Detail Modal -->
    <div class="modal fade" id="memberModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-user-circle me-2"></i>Member Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="memberDetails">
                    <!-- Member details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample data for demonstration
        const sampleMembers = [
            {
                id: 1,
                fullName: "John Doe",
                gender: "Male",
                phone: "08012345678",
                zone: "Zone A",
                area: "Area 1",
                parish: "St. Mary's Parish",
                part: "Tenor",
                photo: "https://via.placeholder.com/100",
                joinYear: "2020",
                occupation: "Engineer"
            },
            {
                id: 2,
                fullName: "Jane Smith",
                gender: "Female",
                phone: "08087654321",
                zone: "Zone B",
                area: "Area 2",
                parish: "St. John's Parish",
                part: "Soprano",
                photo: "https://via.placeholder.com/100",
                joinYear: "2019",
                occupation: "Teacher"
            }
        ];

        function loadMembers() {
            const container = document.getElementById('membersContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterZone = document.getElementById('filterZone').value;

            let filteredMembers = sampleMembers;

            if (searchTerm) {
                filteredMembers = filteredMembers.filter(m => 
                    m.fullName.toLowerCase().includes(searchTerm) ||
                    m.phone.includes(searchTerm) ||
                    m.parish.toLowerCase().includes(searchTerm)
                );
            }

            if (filterZone) {
                filteredMembers = filteredMembers.filter(m => m.zone === filterZone);
            }

            if (filteredMembers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No Results Found</h3>
                        <p>Try adjusting your search criteria.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredMembers.map(member => `
                <div class="member-card">
                    <div class="row align-items-center">
                        <div class="col-md-2 text-center mb-3 mb-md-0">
                            <img src="${member.photo}" alt="${member.fullName}" class="member-photo">
                        </div>
                        <div class="col-md-7">
                            <div class="member-info">
                                <h5>${member.fullName}</h5>
                                <p><i class="fas fa-phone"></i>${member.phone}</p>
                                <p><i class="fas fa-church"></i>${member.parish}</p>
                                <p><i class="fas fa-map-marker-alt"></i>${member.zone} - ${member.area}</p>
                            </div>
                        </div>
                        <div class="col-md-3 text-md-end">
                            <span class="badge badge-primary">${member.part}</span>
                            <span class="badge badge-info">${member.joinYear}</span>
                            <button class="btn btn-sm btn-outline-primary mt-2" onclick="viewMember(${member.id})">
                                <i class="fas fa-eye me-1"></i>View Details
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Update stats
            document.getElementById('totalMembers').textContent = sampleMembers.length;
            document.getElementById('activeMembers').textContent = sampleMembers.filter(m => m.joinYear === '2024').length;
            document.getElementById('totalParishes').textContent = new Set(sampleMembers.map(m => m.parish)).size;
            document.getElementById('totalZones').textContent = new Set(sampleMembers.map(m => m.zone)).size;
        }

        function searchMembers() {
            loadMembers();
        }

        function viewMember(id) {
            const member = sampleMembers.find(m => m.id === id);
            if (member) {
                document.getElementById('memberDetails').innerHTML = `
                    <div class="text-center mb-4">
                        <img src="${member.photo}" alt="${member.fullName}" style="width: 150px; height: 150px; border-radius: 50%; border: 4px solid #667eea;">
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Full Name</div>
                        <div class="detail-value">${member.fullName}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Gender</div>
                        <div class="detail-value">${member.gender}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Phone Number</div>
                        <div class="detail-value">${member.phone}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Occupation</div>
                        <div class="detail-value">${member.occupation}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Parish</div>
                        <div class="detail-value">${member.parish}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Zone / Area</div>
                        <div class="detail-value">${member.zone} - ${member.area}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Voice Part</div>
                        <div class="detail-value">${member.part}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Year Joined</div>
                        <div class="detail-value">${member.joinYear}</div>
                    </div>
                `;
                const modal = new bootstrap.Modal(document.getElementById('memberModal'));
                modal.show();
            }
        }

        // Populate zone filter
        const zones = [...new Set(sampleMembers.map(m => m.zone))];
        const filterZone = document.getElementById('filterZone');
        zones.forEach(zone => {
            const option = document.createElement('option');
            option.value = zone;
            option.textContent = zone;
            filterZone.appendChild(option);
        });

        // Initial load
        loadMembers();

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMembers();
            }
        });
    </script>
</body>
</html>
